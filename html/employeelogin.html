<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/login.js"></script>
    <title>Login</title>
</head>
<body>
    <div class="choose" align="center">
        <h2 align="center">To Login Choose User-Type</h2>
        <button id="adminBtn" onclick="location.href='adminlogin.html'" type="button" class="btn btn-warning btn-lg">Admin</button>
        <button id="employeeBtn" onclick="location.href='employeelogin.html'" type="button" class="btn btn-success btn-lg">Employee</button>
    </div>
    <div class="container col-md-4 col-md-offset-5 align-center">
        <div>&nbsp;</div>  
        <form action="employeeform.html" name="login" id="loginForm" onsubmit="return validateForm()">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" class="form-control">
            </div>
            <div id="elmUsernameError" align="center">&nbsp;</div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="form-control">
            </div>
            <div id="elmPasswordError" align="center">&nbsp;</div>
            <div align="center">
                <button id="loginbtn" type="submit" class="btn btn-primary" >Login</button>
            </div>
            <div id="elmAttempts">&nbsp;</div>
        </form>
    </div>   
    <footer>
        <hr>
        <div class="footer">
            Copyrights &copy; <a href="">Hrithik</a>
        </div>
    </footer>
</body>
</html>
