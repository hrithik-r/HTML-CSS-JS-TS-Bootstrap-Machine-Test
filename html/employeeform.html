<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/employee.css">
    <script src="../js/employeeform.js"></script>
    <title>Travel Request</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="#">Form</a>
        <a class="navbar-brand mx-auto" href="employeerequests.html">View Requests</a>
        <form class="form-inline">
            <button class="btn btn-outline-danger my-2 my-sm-0" type="button" onclick="location.href='employeelogin.html'">Logout</button>
        </form>
    </nav>
    <div class="container col-md-4 col-md-offset-5 align-center">
        <h2>Travel Request Form</h2>
        <form action="#" class="form-inline" onsubmit="return validateForm()">
            <div class="col-9">
                <label for="empId">Employee ID :</label>
                <input type="text" id="empId" placeholder="Employee_ID" class="form-control" >
            </div>
            <div id="elmId">&nbsp;</div>
            <div class="col-9">
                <label for="empName">Employee Name :</label>
                <input type="text" id="empName" placeholder="Name" class="form-control">
            </div>
            <div id="elmName">&nbsp;</div>
            <div class="col-9">
                <label for="project">Project :</label>
                <input type="text" id="project" placeholder="Project" class="form-control" >
            </div>
            <div id="elmProject">&nbsp;</div>
            <div class="col-9">
                <label for="cause">Cause for Travel :</label>
                <input type="text" id="cause" placeholder="Cause" class="form-control" >
            </div>
            <div id="elmCause">&nbsp;</div>
            <div class="col-9">
                <label for="source">Source :</label>
                <input type="text" id="source" placeholder="Source" class="form-control" >
            </div>
            <div id="elmSource">&nbsp;</div>
            <div class="col-9">
                <label for="destination">Destination :</label>
                <input type="text" id="destination" placeholder="Destination" class="form-control" >
            </div>
            <div id="elmDestination">&nbsp;</div>
            <div class="col-9">
                <label for="fromDate">From Date :</label>
                <input type="date" id="fromDate" class="form-control" >
            </div>
            <div id="elmFromDate">&nbsp;</div>
            <div class="col-9">
                <label for="toDate">To Date :</label>
                <input type="date" id="toDate" class="form-control"     >
            </div>
            <div id="elmToDate">&nbsp;</div>
            <div class="col-9">
                <label for="noOfDays">Number of Days :</label>
                <select name="days" id="days" class="form-control">
                    <option value="" selected disabled hidden>Select days</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div id="elmDays">&nbsp;</div>
            <div class="col-9   ">
                <label for="mode">Mode of Travel :</label>
                <input type="text" id="mode" placeholder="Mode of Travel" class="form-control" >
            </div>
            <div id="elmMode">&nbsp;</div>
            <div>
                <button id="loginbtn" type="submit" class="btn btn-primary" >Submit</button></div>
            <div id="elmAttempts">&nbsp;</div>
        </form>
    </div>  
</body>
</html>
